---
name: Lazy Octopus Action
description: Create Release in Octopus
inputs:
  default_branch:
    description: Default/Main Branch Name
    required: false
    default: master
  deploy_package_version:
    default: 1.0.1-f-rm-terragrunt0001.477
    description: terragrunt-variant-apps package version
    required: false
  task_runner_version:
    default: 1.0.0-f-cloud-1705-mod0001-861
    description: cake-runner package version
    required: false
runs:
  using: composite
  steps:
    - shell: pwsh
      run: ${{ github.action_path }}/tasks.ps1
      env:
        INPUT_DEFAULT_BRANCH: ${{ inputs.default_branch }}
        INPUT_DEPLOY_PACKAGE_VERSION: ${{ inputs.deploy_package_version }}
        INPUT_TASK_RUNNER_VERSION: ${{ inputs.task_runner_version }}
